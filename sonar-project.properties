# SonarCloud configuration for Inventive
sonar.projectKey=RakaPKS_Inventive
sonar.organization=rakapks

# Exclude auto-generated and frontend code from analysis
sonar.exclusions=**/Migrations/**,**/Inventive.UI/**,**/node_modules/**,**/obj/**,**/bin/**

# Coverage report paths
sonar.cs.opencover.reportsPaths=**/coverage.opencover.xml

# Source encoding
sonar.sourceEncoding=UTF-8
